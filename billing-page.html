<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing for my Site</title>
    <style>
        form{
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }


        .form-section{
            margin: 20px 0;

        }

        label{
            display: block;
            margin: 10px 0 10px;
            font-size: 16px;
            font-weight: bold;
            
        }
        p{
            font-weight:bold ;
            font-size: 20px;

        }

        input{
            display: block;
            width: 100%;
            height: 36px;
            padding: 10px 10px;
            font-size: 14px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        button[type="submit"]{
            width: 100%;
            height: 40px;
            font-size: 16px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #00b8d4;
            color: #fff;
            margin-top: 10px;
            border: none;
            cursor: pointer;
        }
        button[type="submit"]:hover{
            background-color: #0095c6;
        }
        form{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-gap: 20px;

        }
        #home-button{
            background-color: #00b8d4;
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;

        }
        #home-button:hover{
            background-color: #0095c6;
        }
        @media(max-width:600px){
            form{
                grid-template-columns: 1fr;
            }
        }

    </style>
</head>
<body>
    <a href="coincent.html"><button id="home-button">Home</button></a>
    <form id="billing form">
        <h2>Billing Information</h2>
        <p>Please fill out the form below to complete your purchase</p>
        <div class="form-section">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name"required>
        </div>

        <div class="form-section">
            <label for="email">Email</label>
            <input type="email" id="email"required>
        </div>

        <div class="form-section">
            <label for="address">Address</label>
            <input type="text" id="address"required>
        </div>

        <div class="form-section">
            <label for="city">City</label>
            <input type="text" id="city"required>
        </div>

        <div class="form-section">
            <label for="state">State</label>
            <input type="text" id="state"required>
        </div>

        <div class="form-section">
            <label for="pin-code">Pin code</label>
            <input type="number" id="pin-code"required>
        </div>

        <div class="form-section">
            <p>Payment Method</p>
            <label for="credit-card">
                <input type="radio"id="credit-card" name="payment-method" value="credit-card" checked>
                Credi Card
            </label>

            <label for="paypal">
                <input type="radio"id="credit-card" name="payment-method" value="UPI" >
                UPI
            </label>
        </div>

        <div class="form-section">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv">
            <label for="expiration-date">Expiration Date</label>
            <input type="month" id="expiration-date">
            <a href="/NewSite/Order.html"><button type="submit">Submit</button></a>
        </div>

    </form>
    
</body>
</html>
